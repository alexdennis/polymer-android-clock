<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="my-clock">
  <template>
    <div>
      <h1>{{time}}</h1>
      <span>{{date}}</span>
    </div>
  </template>
  <script>
    Polymer({
      time: "",
      date: "",
      timer: null,
      ready: function() {
        this.tick();        
      },
      tick: function() {
        this.time = moment().format("h:mm A");
        this.date = moment().format("ddd, MMMM D");
        // console.log('tick');

        var that = this;
        this.timer = setTimeout(function() {
          that.tick();
        }, 500);
      }
    });
  </script>
</polymer-element>
