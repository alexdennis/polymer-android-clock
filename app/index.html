<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
        <title>Polymer Clock</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
        <link href="/main.css" rel="stylesheet" />
        <link href="/manifest.json" rel="manifest" />

        <meta name="theme-color" content="#1565C0">

        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <meta name="mobile-web-app-capable" content="yes"> 
        <meta name="application-name" content="Polymer Clock">

        <link rel="icon" sizes="192x192" href="images/touch/homescreen192.png">

        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements/elements.html">
    </head>
    <body fullbleed layout vertical>
        <template is="auto-binding" id="app">
            <top-nav selected={{selected}}></top-nav>         
            <core-pages selected={{selected}} flex>
                <section>
                    <core-list data="{{data}}">
                        <template>
                            <div class="alarm" horizontal layout center>
                                <h1 data-index="{{index}}" flex>{{model.time}}<span>{{model.meridian}}</span></h1>
                                <paper-toggle-button></paper-toggle-button>
                            </div>
                        </template>
                    </core-list>
                </section>
                <section>
                    <my-clock></my-clock>
                </section>
                <section></section>
            </core-pages>  
            <div id="bottom-nav" horizontal layout center-justified>
                <paper-fab id="btn-add-alarm" icon="add"></paper-fab>
            </div>          
        </template>       
        <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
        <script type="text/javascript" src="/main.js" ></script>
    </body>
</html>
